<ion-header>
  <ion-navbar>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let book of favoritesList" >

        <ion-item  >
          <ion-label (tap)="open(book)">
            <ion-row>
              <ion-col>
                <img id="img-size" src="{{book.urlCover}}">
              </ion-col>
              <ion-col style="padding-top: 10%; padding-right: 10%">
                <h3>{{book.name}}</h3>
                <p>{{book.author}}</p>
                <p>{{book.genre}}</p>
              </ion-col>
            </ion-row>
          </ion-label>
        </ion-item>

        <ion-item-options side="right" (click)="delete(book, userId)">
            <button ion-button color="danger" expandable>Delete</button>
        </ion-item-options>

      </ion-item-sliding>
  </ion-list>
</ion-content>
