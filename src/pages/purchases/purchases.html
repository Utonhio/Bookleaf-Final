<ion-header>
    <ion-navbar>
      <ion-title>Compras</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-list>
  
          <ion-item  *ngFor="let book of purchasesList">
            <ion-label (tap)="open(book)">
              <ion-row>
                <ion-col>
                  <img id="img-size" src="{{book.urlCover}}">
                </ion-col>
                <ion-col style="padding-top: 10%; padding-right: 10%">
                  <h3>{{book.name}}</h3>
                  <p>{{book.author}}</p>
                  <p>{{book.genre}}</p>
                </ion-col>
              </ion-row>
            </ion-label>
          </ion-item>
    </ion-list>
  </ion-content>
